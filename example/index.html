<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Vue3 Resizable</title>
  <style type="text/css">
    .layoutRoot {
      display: flex;
      background: #eee;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .absoluteLayout {
      height: 600px;
      position: relative;
      justify-content: center;
      align-items: center;
    }
    .scaledLayout {
      width: 125%;
      left: -12.5vw;
      transform: scale(0.75);
      margin-top: -7.5vh;
    }

    .box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #ccc;
      border: 1px solid black;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      overflow: hidden;
      position: relative;
      margin: 20px;
    }
    .box .text {
      text-align: center;
    }
    .absolutely-positioned {
      position: absolute !important;
    }
    .left-aligned {
      left: 0;
    }
    .right-aligned {
      right: 0;
    }
    .top-aligned {
      top: 0;
    }
    .bottom-aligned {
      bottom: 0;
    }

    .custom-box {
      overflow: visible;
    }
    .custom-handle {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #1153aa;
      opacity: 0.75;
      border-radius: 4px;
    }
    .custom-handle-sw {
      bottom: -4px;
      left: -4px;
      cursor: sw-resize;
    }
    .custom-handle-se {
      bottom: -4px;
      right: -4px;
      cursor: se-resize;
    }
    .custom-handle-nw {
      top: -4px;
      left: -4px;
      cursor: nw-resize;
    }
    .custom-handle-ne {
      top: -4px;
      right: -4px;
      cursor: ne-resize;
    }
    .custom-handle-w,
    .custom-handle-e {
      top: 50%;
      margin-top: -4px;
      cursor: ew-resize;
    }
    .custom-handle-w {
      left: -4px;
    }
    .custom-handle-e {
      right: -4px;
    }
    .custom-handle-n,
    .custom-handle-s {
      left: 50%;
      margin-left: -4px;
      cursor: ns-resize;
    }
    .custom-handle-n {
      top: -4px;
    }
    .custom-handle-s {
      bottom: -4px;
    }
    .track-point-handle {
      cursor: pointer;
      position: absolute;
      background: radial-gradient(circle, #ff0000, #b30000);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5), inset 0 -4px 8px rgba(0, 0, 0, 0.5);
    }

    .track-point-handle::before {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #b30000, #660000);
      border-radius: 50%;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
<div id="container"></div>
<script src="./vue-3.2.36.js"></script>
<script id="vue-resizable-script" src="../build/web//vue-resizable.min.js"></script>
<!-- for imported script -->
<script src="./babel.min.js"></script>
<script src="./example.js"></script>
</body>
</html>
